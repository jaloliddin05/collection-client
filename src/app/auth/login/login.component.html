<section class="vh-100 gradient-custom">
    <div class="container py-3 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="text-danger text-center mb-3">
                    {{error?.message}}
                </div>
                <div class="text-white" style="border-radius: 1rem;">
                    <div class="p-3 text-center form-login">

                        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mb-md-5 mt-md-4 pb-3">

                            <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                            <p class="text-white-50 mb-5">Please enter your email and password!</p>

                            <div class="form-outline form-white mb-4">
                                <input type="email" formControlName="email" class="form-control form-control-lg"
                                    placeholder="Email" />
                            </div>

                            <div class="form-outline form-white mb-4">
                                <input type="password" formControlName="password" class="form-control form-control-lg"
                                    placeholder="Password" />
                            </div>

                            <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>

                            <div class="d-flex justify-content-center text-center mt-4 pt-1">
                                <img src="../../../assets/google.png" width="45" height="45" alt="" class="mx-2 cursor">
                                <img src="../../../assets/github.png" width="40" height="40" alt="" class="mx-2 cursor">
                            </div>

                        </form>

                        <div class="d-flex align-items-center justify-content-center">
                            <p class="mb-0">Don't have an account?
                            </p>
                            <button [routerLink]="['/register']" class="btn text-white-50 fw-bold">Sign
                                Up
                            </button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
