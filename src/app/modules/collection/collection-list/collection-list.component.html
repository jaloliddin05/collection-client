<div class="container">
    <app-collection-create class="create-collection" [class.visible]="isCreateCollectionOpen"
        [class.invisible]="!isCreateCollectionOpen" [userId]="userId"
        (closeCreateListModal)="closeCreateModalList($event)" (setNewCollection)="setNewCollection($event)">
    </app-collection-create>
    <app-collection-update class="create-collection" [class.visible]="isUpdateCollectionOpen"
        [class.invisible]="!isUpdateCollectionOpen" [collectionId]="collectionId"
        (closeUpdateListModal)="closeUpdateModalList($event)" (setNewCollection)="updateCollection($event)">
    </app-collection-update>
    <div class="row">
        <div class="w-100">
            <button (click)="openCreateCollectionModal()" [class.visible]="isCreateCollectionVisible"
                [class.invisible]="!isCreateCollectionVisible">Add collection</button>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-12" *ngFor="let item of collections">
            <div class="card mb-3">
                <img [src]="item.avatar.url" class="card-img-top" width="80" height="150" alt="{{ item.title }}">
                <div class="card-body">
                    <h5 class="card-title">{{ item.title }}</h5>
                </div>
                <div class="card-footer">
                    <div class="d-flex align-items-center justify-content-between">
                        <button [routerLink]="[currentPath,item?.id]" class="btn btn-primary">View
                            Details
                        </button>
                        <div class="d-flex align-items-center">
                            <button [disabled]="!userAccountId" class="btn border-0"
                                (click)="changeLike(!item?.isLiked,item.id)">{{item?.isLiked ?'‚ù§Ô∏è':'üñ§' }}</button>
                            <span [class.text-dark]="!item?.isLiked"
                                [class.text-danger]="item?.isLiked">{{item?.likesCount}}</span>
                        </div>
                    </div>
                    <div *ngIf="isCreateCollectionVisible"
                        class="mt-2 w-100 d-flex align-items-center justify-content-between">
                        <button class="btn btn-warning w-50" (click)="clickUpdateBtn(item?.id)">
                            Update
                        </button>
                        <button class="btn btn-danger w-50 mx-1" (click)="deleteCollection(item?.id)">
                            Delete
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
