<div class="container create-container p-3 ">
    <div class="d-flex align-items-center justify-content-between w-100">
        <h2>Create Collection</h2>
        <button class="btn border-0 fs-3" (click)="closeModal()">â¤¬</button>
    </div>
    <form [formGroup]="collectionForm" (ngSubmit)="onSubmit()">
        <div class="form-group p-3">
            <label for="title">Title</label>
            <input type="text" class="title-input" id="title" formControlName="title">
            <div *ngIf="collectionForm.controls['title'].invalid && (collectionForm.controls['title'].dirty || collectionForm.controls['title'].touched)"
                class="text-danger">
                <div *ngIf="collectionForm.controls['title'].errors?.['required']">
                    Title is required.
                </div>
            </div>
        </div>
        <div class="form-group p-3">
            <label class="w-100">
                <span class="upload-span d-flex justify-content-center align-items-center">
                    <img *ngIf="imageSource" [src]="imageSource" width="270" class=" h-100" alt="">
                    <mat-icon *ngIf="!imageSource">add_photo_alternate</mat-icon>
                </span>
                <input type="file" class="d-none" (change)="onFileChange($event)">
            </label>
            <div *ngIf="collectionForm.controls['avatar'].invalid && (collectionForm.controls['avatar'].dirty || collectionForm.controls['avatar'].touched)"
                class="text-danger">
                <div *ngIf="collectionForm.controls['avatar'].errors?.['required']">
                    Avatar is required.
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="collectionForm.invalid">Create</button>
    </form>
</div>
