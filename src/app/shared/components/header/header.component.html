<nav class="header" [class.bg-dark]="darkMode">
    <div class="d-flex align-items-center fs-4 p-2">
        <div class="cursor-pointer" [routerLink]="['/home/collection']">
            <img src="../../../../assets/collection.svg" alt="" width="140" height="40" class="">
        </div>
        <div class="">
            <button class="btn border-0 fw-bold text-white" [routerLink]="['/home/collection']">Collection</button>
            <button class="btn border-0 fw-bold text-white mx-4" [routerLink]="['/home/item']">Item</button>
        </div>
        <div class="w-50">
            <app-search-input></app-search-input>
        </div>
        <div class="profile-btn">
            <button class="btn" [class.bg-white]="darkMode" (click)="goProfile()">
                <img *ngIf="!user?.avatar?.url" src="../../../../assets/person.svg" width="25" height="25" alt=""
                    class="">
                <img *ngIf="user?.avatar?.url" [src]="user?.avatar?.url" width="25" height="25" alt=""
                    class="user-avatar">
            </button>
            <div *ngIf="isAuthModalOpen"
                class="register-modal d-flex flex-column justify-content-between align-items-center modal-div p-2">
                <button mat-raised-button color="accent" [routerLink]="['/login']">Login</button>
                <div class="d-flex align-items-center justify-content-center w-100">
                    <p class="text-white fs-5 m-0">--- or ---</p>
                </div>
                <button mat-raised-button color="accent" [routerLink]="['/register']">Sign up</button>
            </div>
        </div>
    </div>
</nav>
<div *ngIf="isAuthModalOpen" class="layout-sh position-absolute start-0 top-0 bg-transparent"
    (click)="isAuthModalOpen = !isAuthModalOpen"></div>
